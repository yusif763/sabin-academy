<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Score Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg:#f2f2f2;
            --panel:#eeeeee;
            --text:#2f2f2f;
            --muted:#6a6a6a;
            --accent:#f08a2b;
            --cream:#efe6dc;
            --shadow: 0 10px 30px rgba(0,0,0,.18);
        }

        *{box-sizing:border-box}
        body{
            margin:0;
            min-height:100vh;
            display:grid;
            place-items:center;
            background:#111; /* preview üçün */
            font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* CARD */
        .card{
            width:min(920px, 95vw);
            aspect-ratio: 9/16;              /* post ölçüsünə yaxın */
            background: var(--panel);
            position:relative;
            overflow:hidden;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* TOP & BOTTOM ORANGE BANDS */
        .band{
            position:absolute;
            left:-10%;
            width:120%;
            height:70px;
            background: var(--accent);
            transform: skewX(-18deg);
        }
        .band.top{ top:-25px; }
        .band.bottom{ bottom:-25px; height:90px; }

        /* Grey "cuts" like the sample */
        .cut{
            position:absolute;
            left:-12%;
            width:70%;
            height:42px;
            background:#6d6d6d;
            transform: skewX(-18deg);
            opacity:.9;
        }
        .cut.top{ top:10px; }
        .cut.bottom{
            bottom:65px;
            width:75%;
            height:38px;
            opacity:.25;
        }

        /* RIGHT CIRCLE PANEL */
        .right-arc{
            position:absolute;
            right:-140px;
            top:-40px;
            width:650px;
            height:820px;
            border-radius: 50%;
            background: var(--cream);
            border: 14px solid var(--accent);
            box-shadow: inset 0 0 0 2px rgba(0,0,0,.04);
        }

        /* CONTENT GRID */
        .content{
            position:absolute;
            inset:0;
            padding: 70px 54px 70px 54px;
            display:grid;
            grid-template-columns: 1.05fr .95fr;
            gap: 18px;
            z-index:2;
        }

        /* LEFT BLOCK */
        .left{
            padding-top: 10px;
        }

        .name{
            font-weight: 900;
            font-size: clamp(34px, 4vw, 54px);
            line-height: 1.02;
            color:#3a3a3a;
            text-shadow: 0 6px 0 rgba(0,0,0,.18);
            margin: 0 0 18px 0;
        }

        .label{
            display:inline-block;
            padding: 10px 14px;
            background:#dcdcdc;
            color:#333;
            font-weight:800;
            letter-spacing:.5px;
            border-radius: 2px;
            box-shadow: 0 4px 0 rgba(0,0,0,.18);
            margin-bottom: 14px;
        }

        .score{
            font-weight: 900;
            font-size: clamp(72px, 7vw, 110px);
            color: var(--accent);
            margin: 0 0 16px 0;
        }

        /* IELTS PAPER MOCK */
        .paper-wrap{
            position:relative;
            margin-top: 26px;
            width: min(360px, 100%);
        }
        .paper{
            width: 100%;
            display:block;
            transform: rotate(-6deg);
            border-radius: 6px;
            box-shadow: 0 14px 25px rgba(0,0,0,.25);
            border: 6px solid rgba(255,255,255,.6);
        }

        .ielts-badge{
            position:absolute;
            left:-10px;
            bottom:-18px;
            padding: 10px 16px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 10px 18px rgba(0,0,0,.22);
            font-weight: 900;
            font-size: 34px;
            color: var(--accent);
            letter-spacing:.5px;
        }

        /* RIGHT BLOCK */
        .right{
            position:relative;
            display:flex;
            justify-content:center;
            align-items:center;
            padding-left: 10px;
        }

        .profile{
            width: min(360px, 80%);
            height: auto;
            border-radius: 18px;
            filter: drop-shadow(0 12px 22px rgba(0,0,0,.22));
        }

        /* simple monogram on top-right */
        .monogram{
            position:absolute;
            right: 40px;
            top: 70px;
            font-weight: 800;
            font-size: 90px;
            color: var(--accent);
            opacity:.95;
            line-height: .8;
            text-shadow: 0 6px 0 rgba(0,0,0,.12);
            user-select:none;
        }
        .monogram span{
            display:block;
            transform: translateX(10px);
            font-weight:700;
            font-size: 76px;
            opacity:.9;
        }

        /* RESPONSIVE */
        @media (max-width: 720px){
            .content{
                grid-template-columns: 1fr;
                padding: 60px 22px 70px 22px;
            }
            .right{
                justify-content:flex-end;
            }
            .right-arc{
                right:-220px;
                top:-120px;
                width:720px;
                height:900px;
            }
            .monogram{
                right: 18px;
                top: 58px;
                font-size: 76px;
            }
            .monogram span{ font-size: 64px; }
            .paper-wrap{ width: min(320px, 95%); }
        }
    </style>
</head>

<body>
<div class="card">
    <div class="band top"></div>
    <div class="cut top"></div>

    <div class="right-arc"></div>

    <div class="band bottom"></div>
    <div class="cut bottom"></div>

    <div class="content">
        <!-- LEFT -->
        <div class="left">
            <h1 class="name">Ughur<br/>Gambarov</h1>

            <div class="label">OVERALL SCORE</div>

            <div class="score">7.0</div>

            <div class="paper-wrap">
                <!-- IELTS sənədi şəkli -->
                <img class="paper" src="ielts.jpg" alt="IELTS Report" />
                <div class="ielts-badge">IELTS</div>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right">
            <div class="monogram">S<span>A</span></div>

            <!-- Şəxsin şəkli -->
            <img class="profile" src="profile.jpg" alt="Profile" />
        </div>
    </div>
</div>
</body>
</html>
