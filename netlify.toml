[build]
  command = "prisma migrate deploy && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[context.production.environment]
  NEXTAUTH_URL = "https://sabinaacademy.com"
  NEXT_PUBLIC_APP_URL = "https://sabinaacademy.com"

[context.deploy-preview.environment]
  NEXTAUTH_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_URL = "${DEPLOY_PRIME_URL}"

[context.branch-deploy.environment]
  NEXTAUTH_URL = "${DEPLOY_PRIME_URL}"
  NEXT_PUBLIC_APP_URL = "${DEPLOY_PRIME_URL}"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# /api/* - heç vaxt redirect OLMASIN, Next.js handle edir
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = true

# /_next/* - static assets
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Dil-spesifik route-lar
[[redirects]]
  from = "/az/*"
  to = "/az/:splat"
  status = 200

[[redirects]]
  from = "/ru/*"
  to = "/ru/:splat"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/en/:splat"
  status = 200

# ROOT - /en-ə redirect
[[redirects]]
  from = "/"
  to = "/en"
  status = 302

# Qalanlar - /en-ə redirect (ən son qaydadır!)
[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 302

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"